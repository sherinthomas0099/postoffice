<div class="container">
  <h2>Add Postoffice</h2>
    <div class="form-group">
      <label for="email">Name:</label>
      <input [(ngModel)]="name" type="text" class="form-control" id="email" placeholder="Enter Place Name" name="name">
    </div>
    <div class="form-group">
      <label for="pwd">Zipcode:</label>
      <input [(ngModel)]="zipcode" type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" name=zipcode>
    </div>
    <button type="button" class="btn btn-success"(click)="!isShipmentsContainerEnabled ? addDetails() : editDetails()">{{btnName}}</button>
    <button type="button" class="btn btn-danger">Cancel</button>

<app-shipments></app-shipments>
<div *ngIf="isShipmentsContainerEnabled">
    <button (click)="fetchShipmentData()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Shipments</button>
      <h2>View Shipments</h2>
    </div>
</div>
<app-shipments></app-shipments>
